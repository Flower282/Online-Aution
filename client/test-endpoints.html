<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test All Possible Endpoints</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
        }

        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #155724;
            border-left: 4px solid #28a745;
        }

        .error {
            background: #721c24;
            border-left: 4px solid #dc3545;
        }

        pre {
            background: #2d2d2d;
            padding: 10px;
            overflow-x: auto;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <h1>üß™ Testing All Possible District Endpoints</h1>
    <div id="results"></div>

    <script>
        const API_BASE = 'https://34tinhthanh.com/api';
        const results = document.getElementById('results');
        const PROVINCE_CODE = '01'; // Hanoi

        async function testEndpoint(name, url) {
            const div = document.createElement('div');
            div.className = 'result';

            try {
                console.log(`Testing: ${url}`);
                const response = await fetch(url);
                const text = await response.text();

                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('Response is not JSON: ' + text.substring(0, 100));
                }

                div.className = 'result success';
                div.innerHTML = `
                    <strong>‚úÖ ${name}</strong><br>
                    URL: ${url}<br>
                    Status: ${response.status}<br>
                    Type: ${Array.isArray(data) ? 'Array' : 'Object'}<br>
                    Length: ${Array.isArray(data) ? data.length : Object.keys(data).length}
                    <pre>${JSON.stringify(data.slice ? data.slice(0, 2) : data, null, 2)}</pre>
                `;
            } catch (error) {
                div.className = 'result error';
                div.innerHTML = `
                    <strong>‚ùå ${name}</strong><br>
                    URL: ${url}<br>
                    Error: ${error.message}
                `;
            }

            results.appendChild(div);
        }

        async function runTests() {
            // Test various possible endpoints
            await testEndpoint('Test 1: /api/districts?province_code=01',
                `${API_BASE}/districts?province_code=${PROVINCE_CODE}`);

            await testEndpoint('Test 2: /api/province/01',
                `${API_BASE}/province/${PROVINCE_CODE}`);

            await testEndpoint('Test 3: /api/provinces/01',
                `${API_BASE}/provinces/${PROVINCE_CODE}`);

            await testEndpoint('Test 4: /api/provinces/01/districts',
                `${API_BASE}/provinces/${PROVINCE_CODE}/districts`);

            await testEndpoint('Test 5: /api/district?province_code=01',
                `${API_BASE}/district?province_code=${PROVINCE_CODE}`);

            await testEndpoint('Test 6: /districts?province_code=01 (no /api)',
                `https://34tinhthanh.com/districts?province_code=${PROVINCE_CODE}`);
        }

        runTests();
    </script>
</body>

</html>
