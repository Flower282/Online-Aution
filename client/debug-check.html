<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Debug Check</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        .success {
            background: #155724;
            border-left: 4px solid #28a745;
        }

        .error {
            background: #721c24;
            border-left: 4px solid #dc3545;
        }

        .warning {
            background: #856404;
            border-left: 4px solid #ffc107;
        }

        .info {
            background: #004085;
            border-left: 4px solid #007bff;
        }

        pre {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        h1 {
            color: #4fc3f7;
        }

        h2 {
            color: #81c784;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>üîç API Debug Check - 34tinhthanh.com</h1>

    <button class="btn-primary" onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>
    <button class="btn-primary" onclick="clearResults()">üóëÔ∏è Clear</button>

    <div id="results"></div>

    <script>
        const API_BASE = 'https://34tinhthanh.com/api';
        const results = document.getElementById('results');

        function addResult(type, title, content) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${title}</strong><br>${content}`;
            results.appendChild(div);
        }

        function addJson(data) {
            const pre = document.createElement('pre');
            pre.textContent = JSON.stringify(data, null, 2);
            results.appendChild(pre);
        }

        function clearResults() {
            results.innerHTML = '';
        }

        async function testProvinces() {
            addResult('info', '‚è≥ TEST 1: Fetching Provinces', 'Testing GET /api/provinces');

            try {
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}/provinces`);
                const endTime = Date.now();

                addResult('success', '‚úÖ Response Status', `${response.status} ${response.statusText} (${endTime - startTime}ms)`);

                const data = await response.json();
                addResult('success', '‚úÖ Data Type', `Array with ${data.length} items`);

                if (data.length > 0) {
                    addResult('success', '‚úÖ First Province',
                        `Code: ${data[0].province_code}, Name: ${data[0].name}`);
                    addResult('info', 'üìã Available Fields', Object.keys(data[0]).join(', '));
                    addJson(data.slice(0, 3));
                    return data;
                } else {
                    addResult('error', '‚ùå Error', 'No provinces returned!');
                }
            } catch (error) {
                addResult('error', '‚ùå Error', error.message);
                console.error(error);
            }
            return [];
        }

        async function testDistricts(provinceCode = '01') {
            addResult('info', `‚è≥ TEST 2: Fetching Districts for province ${provinceCode}`,
                `Testing GET /api/districts?province_code=${provinceCode}`);

            try {
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}/districts?province_code=${provinceCode}`);
                const endTime = Date.now();

                addResult('success', '‚úÖ Response Status', `${response.status} ${response.statusText} (${endTime - startTime}ms)`);

                const data = await response.json();
                addResult('success', '‚úÖ Data Type', `Array with ${data.length} items`);

                if (data.length > 0) {
                    const firstDistrict = data[0];
                    addResult('success', '‚úÖ First District',
                        `Code: ${firstDistrict.district_code}, Name: ${firstDistrict.district_name || firstDistrict.name || 'NO NAME FIELD!'}`);
                    addResult('info', 'üìã Available Fields', Object.keys(firstDistrict).join(', '));

                    // Check for field name issues
                    if (!firstDistrict.district_name && !firstDistrict.name) {
                        addResult('warning', '‚ö†Ô∏è Warning',
                            'No district_name or name field found! Check API response structure.');
                    }

                    addJson(data.slice(0, 3));
                    return data;
                } else {
                    addResult('error', '‚ùå Error', 'No districts returned!');
                }
            } catch (error) {
                addResult('error', '‚ùå Error', error.message);
                console.error(error);
            }
            return [];
        }

        async function testCORS() {
            addResult('info', '‚è≥ TEST 3: CORS Check', 'Checking Cross-Origin Resource Sharing');

            try {
                const response = await fetch(`${API_BASE}/provinces`, {
                    method: 'GET',
                    mode: 'cors'
                });

                const headers = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Content-Type': response.headers.get('Content-Type')
                };

                addResult('success', '‚úÖ CORS Headers', JSON.stringify(headers, null, 2));
            } catch (error) {
                addResult('error', '‚ùå CORS Error',
                    'API might be blocking CORS. Error: ' + error.message);
            }
        }

        async function runAllTests() {
            clearResults();
            addResult('info', 'üöÄ Starting Tests', new Date().toLocaleString());

            const provinces = await testProvinces();

            if (provinces.length > 0) {
                // Test with first province
                await testDistricts(provinces[0].province_code);
                // Test with Hanoi
                await testDistricts('01');
            }

            await testCORS();

            addResult('success', '‚úÖ All Tests Complete',
                'Check the results above. If all tests passed, the API is working correctly.');
        }

        // Auto-run on page load
        window.onload = () => {
            console.log('üîç Debug page loaded. Running tests...');
            runAllTests();
        };
    </script>
</body>

</html>
